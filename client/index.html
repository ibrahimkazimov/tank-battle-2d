<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank Battle 2D</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        width: 100vw !important;
        height: 100vh !important;
      }
      #lobby {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
      }
      #lobby h1 {
        color: #fff;
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }
      #nameInput {
        padding: 0.8rem;
        font-size: 1.2rem;
        width: 300px;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.9);
      }
      #playButton {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #playButton:hover {
        background-color: #45a049;
      }
      #playButton:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #gameContainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="lobby">
      <h1>Tank Battle 2D</h1>
      <input type="text" id="nameInput" placeholder="Enter your name" maxlength="15">
      <br>
      <button id="playButton" disabled>Play</button>
    </div>
    <div id="gameContainer"></div>
    
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game/game.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
